{% extends 'base.html' %} {% load static %} {% block body %}
<body
	class="loading"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'
>
	<!-- Begin page -->
	<div class="wrapper">
		<!-- ========== Left Sidebar Start ========== -->
		<div class="leftside-menu">
			<!-- LOGO -->
			<a href="index.html" class="logo text-center logo-light">
				<span class="logo-lg">
					<img
						src="{% static 'images/logo.png' %}"
						alt=""
						height="60"
					/>
				</span>
				<span class="logo-sm">
					<img
						src="{% static 'images/logo_sm.png' %}"
						alt=""
						height="30"
					/>
				</span>
			</a>

			<!-- LOGO -->
			<a href="index.html" class="logo text-center logo-dark">
				<span class="logo-lg">
					<img
						src="{% static 'images/logo-dark.png' %}"
						alt=""
						height="60"
					/>
				</span>
				<span class="logo-sm">
					<img
						src="{% static 'images/logo_sm_dark.png' %}"
						alt=""
						height="30"
					/>
				</span>
			</a>

			<div class="h-100" id="leftside-menu-container" data-simplebar="">
				<!--- Sidemenu -->
				<ul class="side-nav">
					<li class="side-nav-item menuitem-active">
						<a
							href="{% url 'admin_dashboard' %}"
							class="side-nav-link"
						>
							<i class="uil-home-alt"></i>
							<span> DashBoard </span>
						</a>
					</li>

					<li class="side-nav-item">
						<a
							href="{% url 'admin_view_users' %}"
							class="side-nav-link"
						>
							<i class="uil-comments-alt"></i>
							<span> Users </span>
						</a>
					</li>
				</ul>
				<!-- End Sidebar -->

				<div class="clearfix"></div>
			</div>
			<!-- Sidebar -left -->
		</div>
		<!-- Left Sidebar End -->

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->

		<div class="content-page">
			<div class="content">
				<!-- Topbar Start -->
				<div class="navbar-custom">
					<ul class="list-unstyled topbar-menu float-end mb-0">
						<li class="dropdown notification-list">
							<a
								class="nav-link dropdown-toggle nav-user arrow-none me-0 d-flex align-items-center"
								data-bs-toggle="dropdown"
								href="#"
								role="button"
								aria-haspopup="false"
								aria-expanded="false"
							>
								<span class="account-user-avatar">
									<img
										src="{% static 'images/users/avatar-1.jpg' %}"
										alt="user-image"
										class="rounded-circle"
									/>
								</span>
								<span>
									<span class="account-user-name"
										>{{request.session.name}}</span
									>
								</span>
							</a>
							<div
								class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
							>
								<!-- item-->
								<div class="dropdown-header noti-title">
									<h6 class="text-overflow m-0">Welcome !</h6>
								</div>

								<!-- item-->
								<a
									href="javascript:void(0);"
									class="dropdown-item notify-item"
								>
									<i class="mdi mdi-account-circle me-1"></i>
									<span>My Account</span>
								</a>

								<!-- item-->
								<a
									href="javascript:void(0);"
									class="dropdown-item notify-item"
								>
									<i class="mdi mdi-account-edit me-1"></i>
									<span>Settings</span>
								</a>

								<!-- item-->
								<a
									href="javascript:void(0);"
									class="dropdown-item notify-item"
								>
									<i class="mdi mdi-lifebuoy me-1"></i>
									<span>Support</span>
								</a>

								<!-- item-->
								<a
									href="javascript:void(0);"
									class="dropdown-item notify-item"
								>
									<i class="mdi mdi-lock-outline me-1"></i>
									<span>Lock Screen</span>
								</a>

								<!-- item-->
								<a
									href="/logout/"
									class="dropdown-item notify-item"
								>
									<i class="mdi mdi-logout me-1"></i>
									<span>Logout</span>
								</a>
							</div>
						</li>
					</ul>
					<button class="button-menu-mobile open-left">
						<i class="mdi mdi-menu"></i>
					</button>
				</div>
				<!-- end Topbar -->

				<!-- Start Content-->
				<div class="container-fluid">
					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title">Dashboard</h4>
							</div>
						</div>
					</div>
					<!-- end page title -->
				</div>
				<!-- container -->
			</div>
			<!-- content -->

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<script>
								document.write(new Date().getFullYear());
							</script>
							Â© All rights reserved.
						</div>
						<div class="col-md-6">
							<div
								class="text-md-end footer-links d-none d-md-block"
							>
								<a href="javascript: void(0);">About</a>
								<a href="javascript: void(0);">Support</a>
								<a href="javascript: void(0);">Contact Us</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- end Footer -->
		</div>

		<!-- ============================================================== -->
		<!-- End Page content -->
		<!-- ============================================================== -->
	</div>
	<!-- END wrapper -->

	<!-- bundle -->
	<script src="{% static 'js/vendor.min.js' %}"></script>
	<script src="{% static 'js/app.min.js' %}"></script>
</body>
{% endblock body %}
