{% extends 'base.html' %} {% load static %} {% block body %}
<body
	class="loading authentication-bg"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'
>
	<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xxl-4 col-lg-5">
					<div class="card">
						<!-- Logo -->
						<div
							class="card-header pt-4 pb-4 text-center bg-primary"
						>
							<a href="index.html">
								<span
									><img
										src="{% static 'images/logo.png' %}"
										alt=""
										height="60"
								/></span>
							</a>
						</div>

						<div class="card-body p-4">
							<div class="text-center m-auto">
								<img
									src="{% static 'images/mail_sent.svg' %}"
									alt="mail sent image"
									height="64"
								/>
								<h4
									class="text-dark-50 text-center mt-4 fw-bold"
								>
									Please check your email
								</h4>
								<p class="text-muted mb-4">
									A email has been send to
									<b>{{ email }}</b>. Please check for an
									email from company and click on the included
									link.
								</p>
							</div>
							<div class="mb-0 text-center">
								<a
									class="btn btn-primary"
									href="{% url 'login' %}"
								>
									<i class="mdi mdi-home me-1"></i> Back to
									Login
								</a>
							</div>
						</div>
						<!-- end card-body-->
					</div>
					<!-- end card-->
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end page -->

	<footer class="footer footer-alt">
		<script>
			document.write(new Date().getFullYear());
		</script>
		Â© All rights reserved.
	</footer>

	<!-- bundle -->
	<script src="{% static 'js/vendor.min.js' %}"></script>
	<script src="{% static 'js/app.min.js' %}"></script>
</body>
{% endblock body %}
